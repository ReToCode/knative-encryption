apiVersion: networking.internal.knative.dev/v1alpha1
kind: ClusterDomainClaim
metadata:
  name: helloworld-dm.default.172.17.0.100.sslip.io
spec:
  namespace: default
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: tls-secret
  namespace: default
type: kubernetes.io/tls
---
apiVersion: serving.knative.dev/v1beta1
kind: DomainMapping
metadata:
  name: helloworld-dm.default.172.17.0.100.sslip.io
  namespace: default
spec:
  ref:
    name: helloworld
    kind: Service
    apiVersion: serving.knative.dev/v1
  tls:
    secretName: tls-secret
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: helloworld
  namespace: default
spec:
  template:
    spec:
      containers:
      - image: ghcr.io/knative/helloworld-go:latest
        env:
          - name: TARGET
            value: "Go Sample v1"
